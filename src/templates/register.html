{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">
            <h1>Registration</h1>

            {% if not_equal_passwords %}
            <div class="alert alert-danger" role="alert">
                Not equal passwords!
            </div>
            {% endif %}

            {% if bad_login %}
            <div class="alert alert-danger" role="alert">
                Try another login, this one is corrupted
            </div>
            {% endif %}

            {% if bad_request %}
            <div class="alert alert-secondary" role="alert">
                Something gone wrong, server does not respond!
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register.register_app', next=request.args.get('next')) }}">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="login" class="form-control" name="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Repeat Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="Repeat Password">
                </div>
                <!-- <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="first name">First name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="second name">Second name</label>
                    <input type="text" class="form-control" name="second_name" placeholder="Second name">
                </div> -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
