{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">
            <h1>Add jest and set value to 0</h1>

            {% if wrong %}
            <div class="alert alert-secondary" role="alert">
                Something gone wrong!
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('jestAdd.jest_add', next=request.args.get('next')) }}">
                <div class="form-group">
                    <!-- <label for="number">Login</label> -->
                    <input type="number" class="form-control" name="number" placeholder="number">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
